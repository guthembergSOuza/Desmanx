<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formCadModelo">
            
            <p:fieldset legend="Cadastro de Modelo">
                
                <p:panelGrid columns="3">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText id="txtNome" value="#{tvController.modelo.nome}"
                                 required="true" requiredMessage="Nome de modelo obrigatório!"/>
                    <p:message for="txtNome"/>
                    
                    <h:outputText value="Fabricante"/>
                    <h:inputText value="#{tvController.modelo.fabricante}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText id="txtTipo" value="#{tvController.modelo.tipo}"
                                 required="true" requiredMessage="Tipo Obrigatório!"/>
                    <p:message for="txtTipo"/>
                    
                    <h:outputText value="Potencia Motor"/>
                    <h:inputText value="#{tvController.modelo.potenciaMotor}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Cilindrada Motor"/>
                    <h:inputText value="#{tvController.modelo.cilindradaMotor}"/>
                    <h:outputText/>
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" 
                                 oncomplete="PF('widConfModelo').show()"
                                 />
                
            </p:fieldset>
            
            <p:dialog id="confCadModelo" modal="true"
                      widgetVar="widConfModelo">
                <h:outputText value="Deseja realmente cadastrar esse Modelo?"/><br/>
                <p:commandButton value="sim" action="#{tvController.inserir()}" 
                                 oncomplete="PF('widConfTipoVitima').hide()" update=':formCadModelo'/>
                <p:commandButton value="não" oncomplete="PF('widConfTipoVitima').hide()"/>
            </p:dialog>
            
        </h:form>
        
    </h:body>
</html>
