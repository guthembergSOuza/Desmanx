<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        <h:form id="formAltTipoVitima">
            
            <p:fieldset legend="Alterar Tipo De Vítima">
                
                <p:panelGrid columns="3">
                    
                    <h:outputText value="Código"/>
                    <h:outputText value="#{tvController.selTipoVitima.codigo}"/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText id="txtTipo" value="#{tvController.selTipoVitima.tipo}"
                                 required="true" requiredMessage="Ficou faltando o tipo, seu animal!"/>
                    <p:message for="txtTipo"/>
                    
                    <h:outputText value="Dificuldade"/>
                    <h:inputText value="#{tvController.selTipoVitima.dificuldade}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Profissão"/>
                    <p:inputText id="txtProfissao" value="#{tvController.selTipoVitima.profissao}"
                                 required="true" requiredMessage="Ficou faltando a profissão, seu energumino!"/>
                    <p:message for="txtProfissao"/>
                    
                    <h:outputText value="Observacao"/>
                    <p:editor value="#{tvController.selTipoVitima.observacao}" />
                    <h:outputText/>
                </p:panelGrid>
                
                <p:commandButton value="Atualizar" 
                                 oncomplete="PF('widConfTipoVitima').show()"
                                 />
                
            </p:fieldset>
            
            <p:dialog id="confCadTipoVitima" modal="true"
                      widgetVar="widConfTipoVitima">
                <h:outputText value="Deseja realmente Atualizar esta peste?!"/><br/>
                <p:commandButton value="sim" action="#{tvController.alterar()}" 
                                 oncomplete="PF('widConfTipoVitima').hide()" update=':formAltTipoVitima'/>
                <p:commandButton value="não" oncomplete="PF('widConfTipoVitima').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
